[font.normal]
family = "Hack Nerd Font"
style  = "Regular"

[font]
size = 12.0

[window]
# hide the title bar
decorations = "none"

[scrolling]
# same as scrollback_lines = 1000
history = 1000

[selection]
# copy on select
save_to_clipboard = true

[colors.primary]
background = "#2E3440"
foreground = "#D8DEE9"

[colors.normal]
black   = "#3B4252"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#81A1C1"
magenta = "#B48EAD"
cyan    = "#88C0D0"
white   = "#E5E9F0"

[colors.bright]
black   = "#4C566A"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#81A1C1"
magenta = "#B48EAD"
cyan    = "#8FBCBB"
white   = "#ECEFF4"